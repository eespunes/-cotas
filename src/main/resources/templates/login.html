<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <style>
        body {
            background-color: #C09A6B;
        }

        #background {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50%;
            background-color: #e6fad5;
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            padding: 30px;
        }
    </style>
    <title>Inicia Sesión</title>
</head>

<body>
<div th:replace="fragment/header :: header"></div>
<div id="content" align="center"
     style="background-image: linear-gradient(#e6fad5,#C09A6B);">
    <div class="container" align="center">
        <form class="needs-validation" novalidate th:action="@{/login}" method="post">
            <div class="jumbotron  shadow p-3 mb-5" style="background-color: #c4e6ff  ; margin-top: 150px">
                <h3>Inicia Sesión</h3>
                <br>
                <form>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Introduzca el usuario">
                        <div class="valid-tooltip"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Introduzca la contraseña">
                        <div class="valid-tooltip"></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Recuérdame
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Inicia Sesión</button>
                    <br>
                </form>
            </div>
        </form>
    </div>
</div>
<div id="background"></div>
<div th:replace="fragment/footer :: footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
