<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Perfil de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            background-color: #C09A6B;
            margin: 0 0 150px;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 150px;
            width: 100%;
        }

        #background {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50%;
            background-color: #e6fad5;
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            padding: 30px;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        /* Clear floats after image containers */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        #blah {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div id="content" style="margin-top: 50px;background-image: linear-gradient(#e6fad5,#C09A6B);">
    <div align="center" class="container">
        <li class="row jumbotron shadow p-3 mb-5" style="width:600px;background-color: #c4e6ff">
            <div class="col-md-8">
                <img id="blah"
                     th:src="@{'data:image/png;base64,'+${user.image.get64Data()}}" alt="" width="256"
                     height="256"/>
            </div>
            <div class="col-md-6" align="left">
                <h2 class="card-title" th:text="${user.username.toUpperCase()}"></h2>
                <h4 class="card-title" th:text="${user.firstName+' '+user.lastName}">Username</h4>
                <span class="card-text" th:text="${user.email}"></span><br>
                <span class="card-text" th:text="${user.birthday}"></span><br>
            </div>
        </li>
    </div>
</div>
<div id="background"></div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
