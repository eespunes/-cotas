<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(400)
                        .height(400);
                };

                reader.readAsDataURL(input.files[0]);
            }
        };

        function buttonSubmitClicked(event) {

            if (!document.getElementById("InputFile").value) {
                event.preventDefault();
                alert("¡Elija una foto de perfil!");
            }
        };
    </script>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            background-color: #C09A6B;
            margin: 0 0 150px;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 150px;
            width: 100%;
        }

        #background {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 50%;
            background-color: #e6fad5;
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 2;
            padding: 30px;
        }

        #blah {
            border-radius: 50%;
        }
    </style>
    <title>Regístrese</title>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div id="content" align="center"
     style="margin-top:50px;background-image: linear-gradient(#e6fad5,#C09A6B);">
    <form class="needs-validation" novalidate method="post" enctype="multipart/form-data" th:object="${createUser}">
        <div class="container" align="center">
            <div class="jumbotron shadow p-3 mb-5" style="background-color: #c4e6ff ;">
                <div class="form-row">
                    <div class="col-md-12">
                        <h3>Regístrese</h3>
                    </div>
                </div>
                <div class="form-row" align="center">
                    <div class="col-md-6">
                        <input type='file' id="InputFile" onchange="readURL(this);" name="photo"/>
                        <h3>Tamaño máximo de imagen es: 512x512</h3>

                        <img id="blah" src="/img_avatar1%20-%20copia.jpeg" width="400"/>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault01">Nombre</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required
                               th:field="*{firstName}">
                        <label for="validationDefault02">Apellidos</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos"
                               required
                               th:field="*{lastName}"/>
                        <label for="validationDefaultUsername">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Usuario"
                                   aria-describedby="inputGroupPrepend2" required th:field="*{username}"/>
                            <div class="invalid-tooltip">
                                Éste usuario ya existe o no es correcto, porfavor elija otro.
                            </div>
                        </div>
                        <label for="validationDefault03">Correo Eletrónico</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Correo Eletrónico"
                               required
                               th:field="*{email}"/>
                        <div class="invalid-tooltip">
                            Éste correo eletrónico ya existe o no es correcto, porfavor elija otro.
                        </div>
                        <label for="validationDefault04">Cumpleaños</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="DD/MM/AAAA"
                               required
                               th:field="*{birthday}"/>
                        <label for="validationDefault05">Contraseña</label>
                        <input type="password" class="form-control" id="validationDefault05" placeholder="Contraseña"
                               required
                               th:field="*{password}"/>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Acepto los términos y condiciones
                            </label>
                        </div>
                        <button class="btn btn-primary" onclick="buttonSubmitClicked(event)" type="submit"
                                value="createUser">Registrarse
                        </button>
                        <script>

                        </script>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>
<div id="background"></div>
<div th:replace="fragment/footer :: footer"></div>
</body>
</html>
