<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Registrar Animal</title>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(256)
                        .height(256);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</head>

<body style="background-color: #e3f2fd">
<div th:replace="fragment/header :: header"></div>
<form class="needs-validation" novalidate method="post" th:object="${animal}">
    <div class="container" align="center">
        <div class="jumbotron shadow p-3 mb-5" style="padding-top: 100px">
            <div class="form-row">
                <div class="col-md-12">
                    <h3>Registrar Animal</h3>
                </div>
            </div>
            <div class="form-row" align="center">
                <div class="col-md-6">
                    <input type='file' onchange="readURL(this);" th:field="*{photo}"/></tr>
                    <img id="blah" src="/img_avatar1%20-%20copia.jpeg"/>
                </div>
                <div class="col-md-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Animal" required
                           th:field="*{name}">
                    <label for="animalTypes">Selecciona el tipo de animal:</label>
                    <input type="text" class="form-control" list="animalTypes"
                           placeholder="Escribe por un tipo de animal existente o nuevo"
                           required
                           th:field="*{type}">
                    <datalist id="animalTypes">
                        <option th:each="animalType : ${animalTypeList}" th:value="${animalType.name}"
                                th:text="${animalType.name}">
                        </option>
                    </datalist>
                    <label>Edad</label>
                    <input type="number" min="0" class="form-control"
                           th:field="*{age}"/>
                    <label th:class="${#fields.hasErrors('description')}? 'error'">Descripción</label>:</td>
                    <textarea name="description" placeholder="Escribe algo aquí..." rows="8" cols="71"
                              minlength="2" maxlength="1024"/></textarea>

                </div>
            </div>
            <div class="form-row" align="center">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit" value="Crear animal"/>
                    Registrar Nuevo Animal</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
